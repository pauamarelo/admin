<div class="modal fade" id="modalSenha" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Mudar senha</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <form ng-submit="vm.editarSenha(vm.dados)">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12 mb-15">
                            <label>Senha</label>
                            <input type="password" class="form-control" ng-model="vm.dados.senha" required>
                        </div>
                        <div class="col-12 mb-15">
                            <label>Confirmar senha</label>
                            <input type="password" class="form-control" ng-model="vm.dados.confirmarSenha" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Salvar</button>
                    <button type="button" class="btn btn-light" data-dismiss="modal">Fechar</button>
                </div>
            </form>
        </div>
    </div>
</div>
