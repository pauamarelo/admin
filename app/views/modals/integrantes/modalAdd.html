<div class="modal fade" id="modalAdd" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Adicionar</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <form ng-submit="vm.adicionar(vm.dados)">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12 mb-15">
                            <label>Foto</label>
                            <input type="file" name="imagem" class="form-control mb-15" file-model="vm.dados.imagem">
                            <button type="button" class="btn btn-info" ng-click="vm.upload(vm.dados.imagem)" ng-disabled="vm.imgIsLoading || !vm.dados.imagem">
                                <span ng-if="!vm.imgIsLoading"><i class="fas fa-cloud-upload-alt"></i> Upload</span>
                                <span ng-if="vm.imgIsLoading"><div class="spinner-border spinner-border-sm"></div></span>
                            </button>
                        </div>
                        <div class="col-12 mb-15" ng-if="vm.img.status">
                            <img ng-src="{{vm.img.data.filePath}}" class="img-fluid">
                        </div>
                        <div class="col-12 col-md-6 mb-15">
                            <label>Nome</label>
                            <input type="text" class="form-control" ng-model="vm.dados.nome" required>
                        </div>
                        <div class="col-12 col-md-6 mb-15">
                            <label>Sobrenome</label>
                            <input type="text" class="form-control" ng-model="vm.dados.sobrenome" required>
                        </div>
                        <div class="col-12 col-md-6 mb-15">
                            <label>Nick</label>
                            <input type="text" class="form-control" ng-model="vm.dados.nick" required>
                        </div>
                        <div class="col-12 col-md-6 mb-15">
                            <label>Steam</label>
                            <input type="text" class="form-control" ng-model="vm.dados.steam">
                        </div>
                        <div class="col-12 mb-15">
                            <label>Curiosidades</label>
                            <textarea class="form-control" rows="6" ng-model="vm.dados.curiosidades"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Salvar</button>
                    <button type="button" class="btn btn-light" data-dismiss="modal">Fechar</button>
                </div>
            </form>
        </div>
    </div>
</div>
